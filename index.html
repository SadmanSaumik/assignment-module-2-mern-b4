<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-2 Assignment MERN-Batch-4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Module-2 Assignment MERN-Batch-4</h1>
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-light p-3 mt-4">
          <h3 class="text-center">DOM Manipulation</h3>
          <div id="manipulate-text" class="mb-3 mt-3 text-center">
            Click the button below to change the text
          </div>
          <button class="btn btn-primary" id="btn-manipulate">
            Manipulate Text
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-light p-3 mt-4">
          <h3 class="text-center">Click Counter</h3>
          <h4 id="count-display">0</h4>
          <button class="btn btn-primary mx-3" id="btn-click-counter">
            Click
          </button>
          <button class="btn btn-primary mx-3" id="btn-click-reset">
            Reset
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-light p-3 mt-4">
          <h3 class="text-center">Image Switcher</h3>
          <div>
            <img
              id="img-1"
              class="img-fluid mb-3"
              src="img/img1.jpeg"
              alt="img1"
            />
            <button class="btn btn-primary mx-3" id="btn-img-1">Image-1</button>
            <button class="btn btn-primary mx-3" id="btn-img-2">Image-2</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-light p-3 mt-4">
          <h3 class="text-center">Ajax</h3>
          <button onclick="loadData()" class="btn btn-primary mt-3">
            Load Data
          </button>
        </div>
      </div>
      <div class="row" id="display-data"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
